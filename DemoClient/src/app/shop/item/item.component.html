<div class="card h-100 shadow-sm">
  <img src="{{ package.imgURL }}" alt="{{ package.name }}" class="img-fluid bg-info" />
  <div class="card-body d-flex flex-column">
    <a href="#">
      <h6 class="text-uppercase">{{ package.name }}</h6>
    </a>
    <span class="mb-2">{{ package.price | currency }}</span>
    <div class="btn-group mt-auto">
      <button (click)="addItemToBasket()" type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2">
      </button>
      <button type="button" class="btn btn-outline-secondary">
        View
      </button>
    </div>
    <small class="text-muted">9 mins</small>
  </div>
</div>
